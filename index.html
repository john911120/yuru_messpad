<!doctype html>
<html lang="en">
  <head>
    <!-- 
    FOUC防止
    Vueがマウントされる前に使用者から設定されたシステムの好みを先に適応する。
    -->
    <script>
      (() => {
        const key = 'yuru-theme'
        const saved = localStorage.getItem(key) // 'light' | 'dark' | 'auto' | null
        const sysDark = window.matchMedia('(prefers-color-scheme: dark)').matches
        const mode = saved || 'auto'
        const theme = mode === 'auto'? (sysDark ? 'dark' : 'light') :mode
        document.documentElement.setAttribute('data-bs-theme', theme)
        document.documentElement.dataset.userThemeMode = mode // 現在のモードを記憶する「選択用のUI表示」
      })();
    </script>
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
